> </div> <div toggle-loading="" is-loading="loginLayout.isProcessing || loginCaptchaActivated"> <button id="login-button" class="btn-full-width login-button ng-binding btn-secondary-md" ng-class="loginLayout.usePrimaryButtonClass ? 'btn-primary-md' : 'btn-secondary-md'" ng-bind="'Action.LogInCapitalized' | translate" ng-click="submit(true)"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Log in</font></font></button> </div><div class="spinner spinner-sm spinner-no-margin spinner-block" style="display: none;"></div> <div class="text-center forgot-credentials-link"> <a id="forgot-credentials-link" class="text-link ng-binding" href="https://www.roblox.com/login/forgot-password-or-username" target="_self" ng-bind="'Action.ForgotPasswordOrUsernameQuestionCapitalized' | translate"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Forgot your password or username?</font></font></a> </div> </form> <!-- ngIf: loginParams.isFacebookSignInEnabled && !loginParams.useFacebookRedirect --><div ng-if="loginParams.isFacebookSignInEnabled &amp;&amp; !loginParams.useFacebookRedirect" class="ng-scope"> <div class="fb-divider-container"> <div class="rbx-divider fb-divider"></div> <div class="divider-text-container"> <span class="divider-text xsmall ng-binding" ng-bind="'Label.LoginWithYour' | translate"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Login with</font></font></span> </div> </div> <button id="facebook-login-button" class="btn-full-width btn-control-md fb-button social-login" data-rbx-provider="facebook"> <span class="fb-icon"></span> <span ng-bind="'Action.Facebook' | translate" class="ng-binding"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Facebook</font></font></span> </button> </div><!-- end ngIf: loginParams.isFacebookSignInEnabled && !loginParams.useFacebookRedirect --> </div> <captcha activated="loginCaptchaActivated" captcha-action-type="captcha
